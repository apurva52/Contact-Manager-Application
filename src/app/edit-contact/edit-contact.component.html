<div class="container mt6">
    <div class="row">
        <div class="col">
          <p class="h3 fw-bold text-primary"><i  class="fa fa-pen"></i>Edit Contact</p>
          </div>
    </div></div>
    <app-spinner [loader]="loading"></app-spinner>
    <!---Contact Form-->
    <div class="container mt-4">
      <div class="row">
          <div class="col-sm-4">
            <form (submit)="UpdateContact()">
              <div class="mb-2">
                <input type="text"  name="name" [(ngModel)]="contact.name" class="form-control" placeholder="Please Enter Name">
              </div>
              <div class="mb-2">
                <input type="text"  name="photo" [(ngModel)]="contact.photo" class="form-control" placeholder="Please Enter Photo Url">
              </div>
              <div class="mb-2">
                <input type="email"  name="email" [(ngModel)]="contact.email" class="form-control" placeholder="Please Enter Email">
              </div>
              <div class="mb-2">
                <input type="number"  name="mobile" [(ngModel)]="contact.mobile" class="form-control" placeholder="Please Enter Mobile No">
              </div>
              <div class="mb-2">
                <input type="text"  name="company" [(ngModel)]="contact.company" class="form-control" placeholder="Please Enter Company Name">
              </div>
              <div class="mb-2">
                <input type="text"  name="title" [(ngModel)]="contact.title" class="form-control" placeholder="Please Enter Title">
              </div>
              <div class="mb-2">
                <select   name="groupId" [(ngModel)]="contact.groupId" class="form-control" *ngIf="group.length>0" required>
                    <option >Select a Group</option>
                    <option *ngFor="let grp of group" [value]="grp.id">{{grp.name}}</option>
                  </select>
              </div>
              <div class="mb-2">
              <input type="submit" value="Update" class="btn btn-primary">
              <a routerLink="/contacts/admin" class="btn  btn-warning ms-2"><i class="fa fa-times" aria-hidden="true"></i>&nbsp;Close</a>
                 </div>
                
            </form>
            </div>
            <div class="col-sm-4">
            <img [src]="contact.photo" class="contact-img">  
            </div>
          </div>
          </div>
